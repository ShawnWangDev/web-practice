<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='asset/image/tomato-icon-32.png') }}">
  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  {% endblock %}
</head>

<body>
  <div class="container" id="content">
    <nav class="navbar navbar-expand-xl bg-dark navbar-dark">
      <a href="/" class="navbar-brand m-2">Tomato</a>
      <b class="text-warning m-3">
        {{ title }}
      </b>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item m-2">
            <div class="nav-link"><a class="text-light" href="/record">record</a></div>
          </li>
          <li class="nav-item m-2">
            <div class="nav-link"><a class="text-light" href="/setting">setting</a></div>
          </li>
          <li class="nav-item m-2">
            <div class="nav-link"><a class="text-light" href="#">{{ current_user.username }}</a></div>
          </li>
          <li class="nav-item m-2">
            <div class="nav-link"><a class="text-light" href="/sign/out">sign out</a></div>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <footer id="footer">
      {% block footer %}
      {% endblock %}
    </footer>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
